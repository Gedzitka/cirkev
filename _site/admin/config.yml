    label: "Bohosluzby"
    folder: "bohosluzby"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/sablona__bohosluzby.njk"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "bohosluzby"}
      - {label: "Rozpis", name: "foto", widget: "image", required: false }
