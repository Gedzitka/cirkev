<div class="blog__photo">
<h1>BLOG OTCE JIŘÍHO</h1>
</div>  
<section class="blog">
{% for prispevek in collections.blog %}
<div class="clanek">
    <img src="{{prispevek.data.foto}}" alt="{{prispevek.data.alt}}">
    <div class="clanek__popis">
<div class="animation">
<h2>
    {{prispevek.data.title}}
</h2>
<p class="perex">{{prispevek.data.perex}}</p>
<p> <a class="all" href="{{prispevek.url}}">Celý článek</a></p>
</div>
</div>
</div>
{% endfor %}
</section>
